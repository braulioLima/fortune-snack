<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Lucky snack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container closed-snack">
            <div class="snack-text">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
            </div>
            <button type="button" class="closed-snack-button">
                <img src="assets/snack.svg" alt="Biscoito da sorte.">
            </button>
        </section>

        <section class="container opened-snack hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <span>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</span>
            <div class="opened-snack-img-wrapper">
                <img src="assets/open-snack.svg" alt="Biscoito da sorte aberto">
            </div>
            <button type="button" id="btn-another-snack">Abrir outro biscoito</button>
        </section>
    </main>
    <noscript>Habilite o Javascript</noscript>
    <script src="./main.js"></script>
</body>
</html>
